<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Inglês</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div id="start-screen">
            <h1>English Technical Quiz</h1>
            <p>Teste seus conhecimentos sobre termos da área de TI em inglês!</p>
            <p>10 Perguntas</p>
            <button class="btn" onclick="startQuiz()">Começar Quiz</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <h3 id="question-text">Pergunta vai aqui...</h3>
            
            <div class="options-grid" id="options-container">
                </div>

            <div id="feedback" class="feedback-area hidden">
                <strong>Explicação:</strong> <span id="explanation-text"></span>
            </div>

            <button id="next-btn" class="btn hidden" onclick="nextQuestion()">Próxima Pergunta</button>
        </div>

        <div id="result-screen" class="hidden">
            <h1>Quiz Finalizado!</h1>
            <p>Sua pontuação foi:</p>
            <span id="score-display">0/10</span>
            <p id="final-message">Mensagem motivacional</p>
            <button class="btn" onclick="restartQuiz()">Tentar Novamente</button>
        </div>
    </div>

    <script src="./script.js">
        
    </script>
</body>
</html>
